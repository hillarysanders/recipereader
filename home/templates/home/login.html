{% extends "home/index.html" %}
{% block content %}
{% load materialize %}
<!--this is where content from child templates will go-->

<div class="container">
    <div class="col s12">
        <center><h1>RecipeReader</h1></center>
    </div>

    <div class="row">

        <div class="col login_pushdown s12 m10 l8 push-m1 push-l2">
        <!--<div class="col login_pushdown s12">-->

            <div class="col s12 m6 l6">
                <center><h4> create an account</h4></center>
                <form action="/" method="post">
                    {% csrf_token %}
                    {% for f in createuserform %}
                    {{ f|as_material:"s12" }}
                    {% endfor %}
                    <input type="submit" value="Submit" name="createUserSubmit"
                           class="waves-effect waves-light btn col2"/>

                </form>
                <br>
            </div>

            <div class="col s12 m6 l6">
                <center><h4>login</h4></center>
                <form action="/" method="post">
                    {% csrf_token %}
                    {% for f in loginform %}
                    {{ f|as_material:"s12" }}
                    {% endfor %}
                    <input type="submit" value="Submit" name="loginSubmit"
                           class="waves-effect waves-light btn col2"/>
                </form>
            </div>


            <!--<br><br>-->
            <!--<center><h4>or...</h4></center>-->
            <!--<a class="waves-effect waves-light btn-large col2" href="{% url 'home:index' %}">Skip That Shit</a>-->



        </div>

    </div>
</div>

{% endblock %}
