{% extends "home/index.html" %}

{% block content %}
{% load materialize %}

    <form action="/" method="post">

            {{ f|as_material:"s12" }}
        {% endfor %}
        <br><br>
        <input type="submit" value="Submit" name="addRecipe" class="waves-effect waves-light btn col2"/>
    </form>

{% endblock %}
